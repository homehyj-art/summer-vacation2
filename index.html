<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>여름 방학 나의 추억</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff8e7;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff6f61;
      margin-top: 20px;
    }
    .lyrics-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .lyrics {
      background: #fffacd;
      border-radius: 15px;
      padding: 15px;
      width: 40%;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    .comment-section {
      margin-top: 30px;
      padding: 20px;
      background: #f0ffff;
      border-radius: 15px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .comment {
      background: #ffffff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
    }
    .comment button {
      margin-left: 10px;
      padding: 3px 8px;
      font-size: 12px;
    }
    .image-top {
      text-align: center;
      margin-bottom: 20px;
    }
    .image-top img {
      max-width: 150px;
    }
    .input-row {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>여름 방학 나의 추억</h1>

<div class="image-top">
  <img src="https://cdn.pixabay.com/photo/2016/08/11/23/33/summer-1581955_1280.png" alt="귀여운 여름 이미지">
</div>

<!-- 노래 가사 병렬 -->
<div class="lyrics-container">
  <div class="lyrics">
    <h3>여행을 떠나요</h3>
    <p>
      푸른 바다로<br>
      시원한 바람을 맞으며<br>
      설레는 마음 안고<br>
      여행을 떠나요
    </p>
  </div>
  <div class="lyrics">
    <h3>다시 여기 바닷가</h3>
    <p>
      그때의 우리처럼<br>
      웃으며 달려가네<br>
      다시 만난 여름날<br>
      바닷가에서
    </p>
  </div>
</div>

<!-- 이름 설정 -->
<div class="comment-section">
  <h3>댓글 남기기</h3>
  <div class="input-row">
    <input type="text" id="nameInput" placeholder="이름 입력" />
    <button id="setNameBtn">이름 설정</button>
  </div>
  <div class="input-row">
    <textarea id="commentInput" placeholder="댓글을 입력하세요"></textarea>
  </div>
  <button id="addCommentBtn">댓글 달기</button>
  
  <h3>댓글 목록</h3>
  <div id="commentsList"></div>
</div>

<!-- Firebase & App -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCtBTzq6aIgRzWDB2gfG2LBK19Y4TYCj4w",
    authDomain: "summer-memory-bc163.firebaseapp.com",
    databaseURL: "https://summer-memory-bc163-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "summer-memory-bc163",
    storageBucket: "summer-memory-bc163.firebasestorage.app",
    messagingSenderId: "1014179818008",
    appId: "1:1014179818008:web:4570325a33a90582d2b16d"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let currentUserName = "";

  document.getElementById("setNameBtn").addEventListener("click", () => {
    const nameInput = document.getElementById("nameInput").value.trim();
    if (nameInput) {
      currentUserName = nameInput;
      alert(`${currentUserName}님, 환영합니다!`);
    } else {
      alert("이름을 입력해주세요.");
    }
  });

  document.getElementById("addCommentBtn").addEventListener("click", () => {
    const commentText = document.getElementById("commentInput").value.trim();
    if (!currentUserName) {
      alert("먼저 이름을 설정해주세요.");
      return;
    }
    if (commentText) {
      const commentRef = push(ref(db, "comments"));
      set(commentRef, {
        name: currentUserName,
        comment: commentText,
        likes: 0,
        likedBy: {},
        author: currentUserName
      });
      document.getElementById("commentInput").value = "";
    }
  });

  function likeComment(commentId) {
    const commentRef = ref(db, "comments/" + commentId);
    get(commentRef).then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        const likedBy = data.likedBy || {};

        if (likedBy[currentUserName]) {
          alert("이미 좋아요를 누르셨습니다!");
          return;
        }

        likedBy[currentUserName] = true;

        update(commentRef, {
          likes: (data.likes || 0) + 1,
          likedBy: likedBy
        });
      }
    });
  }

  function deleteComment(commentId) {
    const commentRef = ref(db, "comments/" + commentId);
    get(commentRef).then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.author !== currentUserName) {
          alert("작성자만 삭제할 수 있습니다!");
          return;
        }
        remove(commentRef);
      }
    });
  }

  const commentsList = document.getElementById("commentsList");
  onValue(ref(db, "comments"), (snapshot) => {
    commentsList.innerHTML = "";
    snapshot.forEach((childSnapshot) => {
      const commentData = childSnapshot.val();
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <strong>${commentData.name}</strong>: ${commentData.comment} <br>
        좋아요: ${commentData.likes || 0}
        <button onclick="likeComment('${childSnapshot.key}')">좋아요</button>
        <button onclick="deleteComment('${childSnapshot.key}')">삭제</button>
      `;
      commentsList.appendChild(div);
    });
  });

  // 전역 함수 연결
  window.likeComment = likeComment;
  window.deleteComment = deleteComment;
</script>
</body>
</html>
